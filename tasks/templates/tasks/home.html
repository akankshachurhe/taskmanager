<h1>My Tasks</h1>
<ul>
    {% for task in tasks %}
        <li>
            <strong>{{ task.title }}</strong> - Due: {{ task.due_date }} 
            {% if task.completed %}
                (Completed)
            {% else %}
                <a href="{% url 'complete_task' task.id %}">Mark as Completed</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
<a href="{% url 'create_task' %}">Create New Task</a>
